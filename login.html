<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="/styles/login.css" />

    <script
      src="https://kit.fontawesome.com/ab6051d3ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <a class="back" href="/index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>MyPOS</h1>
        <h2>Welcome Back</h2>
      </div>

      <form
        class="form"
        action="https://abdul-malik-api.herokuapp.com/auth"
        method="POST"
      >
        <div class="form_content">
          <h3>Log In</h3>
          <input
            name="Username"
            id="username"
            class="input"
            type="text"
            placeholder="username"
            required
          />
          <input
            name="Password"
            id="password"
            class="input"
            type="text"
            placeholder="password"
            required
          />
          <button
            type="submit"
            onclick="event.preventDefault(), login()"
            class="logbtn"
          >
            Login
          </button>
        </div>
      </form>
      <a class="link" href="/recovery.html">Forgot your password?</a>
    </div>
    <script src="/scripts/login.js"></script>
  </body>
</html>
