<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="/styles/register.css" />

    <script
      src="https://kit.fontawesome.com/ab6051d3ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <a class="back" href="/index.html"><i class="fas fa-arrow-left"></i></a>
        <!-- <h1>MyPOS</h1> -->
        <h2>Begin your Journey</h2>
      </div>

      <form class="form" action="#" method="POST">
        <div class="form_content">
          <h3>Register</h3>
          <input id="id_numb" class="input" type="text" placeholder="ID Number" />
          <input id="name" class="input" type="text" placeholder="Name" />
          <input id="surname" class="input" type="text" placeholder="Surname" />
          <input id="email" class="input" type="text" placeholder="Email Adrress" />
          <input id="cell" class="input" type="text" placeholder="Cell Number" />
          <input id="address" class="input" type="text" placeholder="Home Address" />
          <input id="username" class="input" type="text" placeholder="Username" />
          <input id="password" class="input" type="text" placeholder="Password" />
          <button class="regbtn" type="submit">Register</button>
        </div>
      </form>
      <p class="link_text">Already registered? <a class="link" href="/login.html">Login</a></p>
    </div>
    <script src="/scripts/register.js"></script>
  </body>
</html>
