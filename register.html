<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="/styles/register.css" />

    <script
      src="https://kit.fontawesome.com/ab6051d3ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
      <h1>MyPOS</h1>
      <h2>The beggining of your journey with us</h2>

      <form class="form" action="#" method="POST">
        <div class="form_content">
          <h3>Register</h3>
          <input class="input" type="text" placeholder="ID Number" />
          <input class="input" type="text" placeholder="Name" />
          <input class="input" type="text" placeholder="Surname" />
          <input class="input" type="text" placeholder="Email Adrress" />
          <input class="input" type="text" placeholder="Cell Number" />
          <input class="input" type="text" placeholder="Home Address" />
          <input class="input" type="text" placeholder="Username" />
          <input class="input" type="text" placeholder="Password" />
          <button class="regbtn" type="submit">Register</button>
        </div>
      </form>
      <p>Already registered? <a href="/login.html">Login</a></p>
    </div>
    <script src="/scripts/register.js"></script>
  </body>
</html>
