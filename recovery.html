<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Recovery</title>
    <link rel="stylesheet" href="/styles/recover.css" />

    <script
      src="https://kit.fontawesome.com/ab6051d3ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <a class="back" href="/index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>Let's get your password</h1>
      </div>

      <form
        class="form"
        action="https://abdul-malik-api.herokuapp.com/api/details/"
        method="POST"
      >
        <div class="form_content">
          <h3>Enter your Email</h3>
          <input
            name="Email"
            id="email"
            class="input"
            type="text"
            placeholder="Email Address"
          />
          <button class="emailbtn" type="submit">Get Password</button>
        </div>
      </form>
    </div>

    <script src="/scripts/recover.js"></script>
  </body>
</html>
