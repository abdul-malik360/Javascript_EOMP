<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="/styles/show_products.css" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <link rel="stylesheet" href="/styles/modal.css" />

    <script
      src="https://kit.fontawesome.com/ab6051d3ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-links">
        <li class="navbar-link">
          <div class="navbar-anchor" onclick="toggleModal('profile-modal')">
            View Profile
          </div>
        </li>
        <li class="navbar-link">
          <div class="navbar-anchor" onclick="toggleModal('plate-modal')">
            What's in your Plate?
          </div>
        </li>

        <li class="navbar-link">
          <a href="/login.html" class="navbar-anchor">Log Out</a>
        </li>
      </ul>
      <button class="navbar-button" onclick="toggleNavbar()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <div class="container">
      <h1 class="heading">Today's Menu</h1>
      <div class="show_products"></div>

      <div id="profile-modal" class="modal">
        <div class="show_user">
          <button onclick="toggleModal('profile-modal')" class="modalbtn">
            X
          </button>
        </div>
      </div>

      <div id="plate-modal" class="modal scrollbar">
        <div class="modal_plate">
          <button onclick="toggleModal('plate-modal')" class="modalbtn">
            X
          </button>
          <div class="plate_items"></div>
        </div>
      </div>
    </div>

    <script src="/scripts/modal.js"></script>
    <script src="/scripts/show_products.js"></script>
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/show_user.js"></script>
    <script src="/scripts/plate.js"></script>
  </body>
</html>
